<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz</h1>
    <div class="container">
        
        <div id="question-1" class="question show">
            <h2>Do you have a UK property</h2>
            <div class="user-input-container">
                <button id="1yes">Yes</button>
                <button id="1no">No</button>
            </div>
        </div>

        <div id="question-2" class="question">
            <h2>What are you looking to borrow?</h2>
            <div class="user-input-container">
                <input type="number" min="1" step="any" />
            </div>
        </div>

        <div id="question-2b" class="question">
            <h2>What are you looking to borrow?</h2>
            <div class="user-input-container">
                <input type="number" min="1" step="any" />
                <button>Submit</button>
            </div>
        </div>

        <div id="question-3" class="question">
            <h2>Is your property valued more than <span>???????</span></h2>
            <div class="user-input-container">
                <button>Yes</button>
                <button>No</button>
            </div>
        </div>

        <div id="question-4" class="question">
            <h2>Do you have O/S mortgage or liens?</h2>
            <div class="user-input-container">
                <button>Yes</button>
                <button>No</button>
            </div>
        </div>

        <div id="question-5" class="question">
            <h2>Are liens more than 60% of the value?</h2>
            <div class="user-input-container">
                <button>Yes</button>
                <button>No</button>
            </div>
        </div>

        <div id="answer-sme" class="answer">
            <h2>C/T SME</h2>
        </div>

        <div id="answer-executive" class="answer">
            <h2>C/T EXECUTIVE</h2>
        </div>

        <div id="answer-Corporate" class="answer">
            <h2>C/T CORPORATE</h2>
        </div>

        <div id="answer-Corporate" class="answer">
            <h2>C/T CORPORATE</h2>
        </div>

    </div>
    <script src="script.js"></script> 
</body>
</html>
